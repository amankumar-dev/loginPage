<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <h1>Signup</h1>
            <p class="description">It just takes 30 seconds</p>
            <br>
            <div class="name">
                Full Name:
                <br>
                <br>
                <input type="text" name="name" id="name" required>
            </div>
                <br>
                <br>
                <div class="email">
                Your Email:
                <br>
                <br>
                <input type="text" name="email" id="email" required>
            </div>
                <br>
                <br>
                <div class="paas">
                Your New Password:
                <br>
                <br>
                <input type="password" name="paas" id="paas" placeholder="at least 8 character" required>
            </div>
                <br> 
                <br>
                <div class="button">
                    <input type="submit" id="submit" value="Create Account">
                </div>
                <!-- <br> -->
                <div class="login">
                    Already Have an account?<a href="#">Login</a>
                </div>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
